<div class="overview-item">
    <header>
        <h4>{{ name }} <span>({{ count }})</span></h4>
        <div class="trailing">
            <button *ngIf="showAddButton" (click)="createItem()"><fa-icon [icon]="icons.faPlus"></fa-icon></button>
        </div>
    </header>

    <ul class="overview-item-list">
        <li *ngFor="let item of items" class="item-row">
            <div class="leadinig">
                <ng-container *ngTemplateOutlet="template; context: { $implicit: item }"></ng-container>
            </div>

            <div class="trailing">
                <button *ngIf="showEditButton" (click)="updateItem(item)"><fa-icon [icon]="icons.faPen"></fa-icon></button>
                <button *ngIf="showDeleteButton" (click)="removeItem(item)"><fa-icon [icon]="icons.faTrash"></fa-icon></button>
            </div>
        </li>
    </ul>
</div>
