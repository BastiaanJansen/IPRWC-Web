<div class="container">
    <app-header title="Merken"></app-header>

    <app-overview-item *ngIf="brands" name="Totaal" [items]="brands.result" [count]="brands.count" (create)="showModal()">
        <ng-template appOverviewItemRow let-item>
            <p>{{ item.name }}</p>
            <ul class="item-info-list">
                <li>Producten: {{ item.productCount }}</li>
            </ul>
        </ng-template>
    </app-overview-item>

    <ng-template appPlaceholder></ng-template>
</div>
