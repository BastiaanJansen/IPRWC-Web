<div [routerLink]="['/product', product.id]" class="product-card">
    <header>
        <div class="title">
            <p class="name">{{ product.name }}</p>
            <p class="weight">{{ product.weight }}</p>
        </div>

        <div class="add-to-card-container">
            <button class="add-to-card-button" (click)="$event.stopPropagation(); addToCart()">
                <fa-icon [icon]="icons.faPlus"></fa-icon>
            </button>
            
            <div *ngIf="cartItem" class="shopping-cart-status">
                <fa-icon [icon]="icons.faShoppingBasket"></fa-icon>
                <p>{{ cartItem.quantity }}</p>
            </div>
        </div>
    </header>

    <div class="main">
        <!-- <ul class="icons">
            <li>
                <fa-icon [icon]="icons.faSnowflake" class="snowflake"></fa-icon>
            </li>
            <li>
                <fa-icon [icon]="icons.faLeaf"></fa-icon>
            </li>
        </ul> -->

        <app-product-price class="price" [price]="product.price"></app-product-price>

        <img [src]="product.image" [alt]="product.name">
    </div>
</div>
