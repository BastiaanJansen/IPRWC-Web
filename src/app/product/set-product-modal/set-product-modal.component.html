<app-modal [title]="product ? 'Wijzig product' : 'Nieuw product'" (close)="closeModal()">
    <ng-container body>
        <form #setProductForm="ngForm" id="set-product-form" (ngSubmit)="product ? edit(setProductForm) : create(setProductForm)">
            <div class="form-group">
                <label for="name">Naam</label>
                <input type="text" name="name" id="name" placeholder="Naam" [ngModel]="product?.name" required>
            </div>

            <div class="form-group">
                <label for="description">Omschrijving</label>
                <textarea name="description" id="description" placeholder="Description" [ngModel]="product?.description" required></textarea>
            </div>

            <div class="columns form-group">
                <div class="column" *ngIf="categories?.length > 0">
                    <label for="category">Categorie</label>
                    <app-dropdown [ngModel]="product?.category" name="category" id="category" ngDefaultControl required [options]="categories">
                        <ng-template appDropdownSelected let-selected>
                            <p>{{ selected.name }}</p>
                        </ng-template>
                        <ng-template appDropdownOption let-option>
                            <p>{{ option.name }}</p>
                        </ng-template>
                    </app-dropdown>
                </div>
            </div>

            <div class="columns">

                <div class="column form-group">
                    <label for="weight">Gewicht / volume</label>
                    <input type="text" name="weight" id="weight" placeholder="200 gram" [ngModel]="product?.weight" required>
                </div>

                <div class="column form-group">
                    <label for="price">Prijs</label>
                    <input type="text" name="price" id="price" placeholder="Prijs" [ngModel]="product?.price" required>
                </div>

            </div>

            <div class="columns">
                <div class="column from-group">
                    <label for="barcode">EAN Code</label>
                    <input type="text" name="barcode" id="barcode" placeholder="8710400311140" [ngModel]="product?.barcode" required>
                </div>

                <div class="column form-group">
                    <label for="image">Afbeelding</label>
                    <input type="text" name="image" id="image" placeholder="http://www.website.com/afbeelding.png" [ngModel]="product?.image" required>
                </div>
            </div>
        </form>
    </ng-container>
    <ng-container footer>
        <button class="button primary" form="set-product-form">Opslaan</button>
    </ng-container>
</app-modal>
