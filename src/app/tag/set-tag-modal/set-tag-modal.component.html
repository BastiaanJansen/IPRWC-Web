<app-modal [title]="tag ? 'Wijzig label' : 'Nieuwe label'" subtitle="Een label is een kenmerk van een product." (close)="closeModal()">
    <ng-container body>
        <form #setTagForm="ngForm" id="set-tag-form" (ngSubmit)="tag ? edit(setTagForm) : create(setTagForm)">
            <div class="form-group">
                <label for="name">Tag</label>
                <input type="text" name="name" id="name" placeholder="Tag" #name="ngModel" [ngModel]="tag?.name" [class]="{ error: hasErrors(name) }" required>
            </div>
        </form>
    </ng-container>
    <ng-container footer>
        <button class="button primary" [disabled]="setTagForm.invalid" form="set-tag-form">Opslaan</button>
    </ng-container>
</app-modal>
