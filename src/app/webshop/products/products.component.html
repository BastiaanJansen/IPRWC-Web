<div class="container">
    <div class="wrapper">
        <aside class="sidebar">
            <app-sidebar></app-sidebar>
        </aside>
    
        <main>
            <app-header title="Producten" subtitle="Er zijn {{ totalFound > 0 ? totalFound : 'geen'  }} resultaten gevonden"></app-header>

            <ul class="products">
                <li *ngFor="let product of products">
                    <app-product-card [product]="product"></app-product-card>
                </li>
            </ul>
        </main>
    </div>  
</div>
